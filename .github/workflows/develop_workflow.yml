name: Deploy to the develop server
on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Pull changes on server
        run: |
          ssh -o StrictHostKeyChecking=no root@83.222.23.70 << 'EOF'
            cd ~/sites/explain_dev

            git checkout develop
            git pull
          
            # Generate .env file
            touch .env.server.develop
            echo "${{ secrets.ENV_FILE_DEV }}" > .env.server.develop

            docker compose -f docker-compose.server.develop.yml --env-file .env.server.develop down
            docker compose -f docker-compose.server.develop.yml --env-file .env.server.develop up --build -d
          
            sleep 20
          
            # Copy env file to server folder because it needs for migrations
            cp .env.server.develop server/.env
          
            # Copy env file to face folder because it needs for getting oauth client id
            cp .env.server.develop face/.env
          
            # Enter to the server container and run migrations
            docker exec -i explainserverserverdevelop sh -lc 'cd /app && npm run migrate:deploy'
          EOF
