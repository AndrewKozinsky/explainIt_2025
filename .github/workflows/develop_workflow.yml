name: Deploy to the develop server
on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Pull changes on server
        run: |
          # Create a temporary file with the environment variables
          echo "${{ secrets.ENV_FILE_DEV }}" > env_file_content.txt

          # Copy the file to the server
          scp -o StrictHostKeyChecking=no env_file_content.txt andrew@79.140.26.128:~/env_file_content.txt

          ssh -o StrictHostKeyChecking=no andrew@79.140.26.128 << 'EOF'
            cd ~/sites/explainIt_2025_develop

            git checkout develop

            git pull

            cd ./infrastructure/start

            # Remove existing env file if it exists
            rm -f .env.serverdevelop

            # Move the env file to the correct location and ensure proper permissions
            cp ~/env_file_content.txt .env.serverdevelop
            chmod 600 .env.serverdevelop

            sh stop.server.develop.sh
            cd ../..

            # Apply migrations
            cd ./server
            npx prisma migrate deploy
            cd ..

            cd ./infrastructure/start
            sh run.server.develop.sh
            cd ../..
          EOF
