name: Deploy to the develop server
on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Pull changes on server
        run: |
          ssh -o StrictHostKeyChecking=no root@109.69.17.69 << 'EOF'
            cd ~/sites/explain_dev

            git checkout develop

            git pull
          
            # Generate .env file
            echo "${{ secrets.ENV_FILE_DEV }}" > .env.server.develop

            docker compose -f docker-compose.server.develop.yml --env-file .env.server.dev down
          
            
          EOF
