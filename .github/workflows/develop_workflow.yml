name: Deploy to the develop server
on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Pull changes on server
        run: |
          ssh -o StrictHostKeyChecking=no andrew@79.140.26.128 << 'EOF'
            cd ~/sites/explainIt_2025_develop

            git checkout develop

            git pull

            docker compose -f docker-compose.server.develop.yml --env-file .env.serverdevelop down

            # Generate .env file
            echo "${{ secrets.ENV_FILE_DEV }}" > .env.serverdevelop
          
            docker compose -f docker-compose.server.develop.yml --env-file .env.serverdevelop up --build -d
          
            sleep 20
          
            # Copy env file to server folder because it needs for migrations
            cp .env.serverdevelop server/.env
          
            # Rewrite POSTGRES_CONTAINER and POSTGRES_PORT environment variables because it needs for migrationns
            cd server
            sed -i -e 's/^POSTGRES_CONTAINER=.*/POSTGRES_CONTAINER=0.0.0.0/' \
              -e 's/^POSTGRES_PORT=.*/POSTGRES_PORT=5446/' .env.serverdevelop
          
            # Run Prisma migrations
            cd server
            yarn run migrate:deploy
          EOF
