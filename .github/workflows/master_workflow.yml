name: Deploy to the master server
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Pull changes on server
        run: |
          ssh -o StrictHostKeyChecking=no andrew@95.81.118.2 << 'EOF'
            cd ~/sites/explainIt_2025

            git checkout master

            git pull

            docker compose -f docker-compose.server.master.yml --env-file .env.server.master down

            # Generate .env file
            echo "${{ secrets.ENV_FILE_MASTER }}" > .env.server.master

            docker compose -f docker-compose.server.master.yml --env-file .env.server.master up --build -d
          
            sleep 20
          
            # Copy env file to server folder because it needs for migrations
            cp .env.server.master server/.env
          
            # Copy env file to face folder because it needs for getting oauth client id
            cp .env.server.master face/.env
          
            # Rewrite POSTGRES_CONTAINER and POSTGRES_PORT environment variables because it needs for migrationns
            cd server
            sed -i -e 's/^POSTGRES_CONTAINER=.*/POSTGRES_CONTAINER=0.0.0.0/' \
              -e 's/^POSTGRES_PORT=.*/POSTGRES_PORT=5447/' .env.server.master
            
            # Run Prisma migrations
            npm run migrate:deploy
          EOF
