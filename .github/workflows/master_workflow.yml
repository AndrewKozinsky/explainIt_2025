name: Deploy to the master server
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Pull changes on server
        run: |
          ssh -o StrictHostKeyChecking=no andrew@79.140.26.128 << 'EOF'
            cd ~/sites/explainIt_2025
          
            git checkout master
          
            # Generate .env file
            echo "${{ secrets.ENV_FILE_MASTER }}" > .env
          
            # Apply migrations
            npx prisma migrate deploy
          
            # Generate .env file
            echo "${{ secrets.ENV_FILE_CONTENT }}" > .env
            git pull
            docker compose -f docker-compose.server.master.yml up --build -d
          EOF