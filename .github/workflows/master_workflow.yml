name: Deploy to the develop server
on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: Ubuntu 24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Pull changes on server
        run: |
          ssh -o StrictHostKeyChecking=no andrew@192.168.0.102 << 'EOF'
            cd ~/sites/explainIt_2025
          
            # Generate .env file
            echo "${{ secrets.ENV_FILE_CONTENT }}" > .env
            git pull
            docker compose -f docker-compose.server.master.yml up --build -d
          EOF