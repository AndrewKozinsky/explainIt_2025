query BookChapter_get($input: GetBookChapterInput!) {
	book_chapter_get(input: $input) {
		id
		name
		header
		content
		note
		book {
			id
			name
			author
			note
			userId
		}
		phrases {
			id
			sentenceId
			sentence
			phrase
			phraseWordsIdx
			translation
			analysis
			examples {
				id
				sentence
				translation
			}
		}
	}
}
