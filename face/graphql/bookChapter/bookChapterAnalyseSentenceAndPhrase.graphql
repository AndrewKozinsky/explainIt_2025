query BookChapter_AnalyseSentenceAndPhrase($input: AnalyseSentenceAndPhraseInput!) {
	book_chapter_AnalyseSentenceAndPhrase(input: $input) {
		sentenceTranslation
		phrase {
			id
			sentenceId
			sentence
			phrase
			phraseWordsIdx
			translation
			analysis
			examples {
				id
				sentence
				translation
			}
		}
	}
}
